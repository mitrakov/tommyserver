# built with Flutter 3.19.4 (Intel x64), CocoaPods 1.15.2
name: tommylingo
description: Tommylingo Mobile App
version: 24.3.10+8
publish_to: 'none' # to prevent publish with 'flutter pub publish'

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  scoped_model: 2.0.0         # state management
  http: 1.2.0                 # http support (1.2.1 is incompatible with sdk 3.2.6)
  xml: 6.5.0                  # xml parsing
  tuple: 2.0.2                # tuples
  flutter_typeahead: 5.2.0    # text field with suggestions
  shared_preferences: 2.2.2   # key-value storage

dev_dependencies:
  flutter_lints: 3.0.1

flutter:
  uses-material-design: true
