# built with Flutter 3.19.4 (Intel x64), CocoaPods 1.16.2
name: tommylingo
description: Tommylingo Mobile App
version: 24.7.18+10
publish_to: 'none'            # to prevent publish with 'flutter pub publish'

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  scoped_model: 2.0.0         # state management
  http: 1.2.1                 # http support
  xml: 6.5.0                  # xml parsing
  tuple: 2.0.2                # tuples
  flutter_typeahead: 5.2.0    # text field with suggestions
  shared_preferences: 2.2.3   # key-value storage
  json_annotation: 4.9.0      # parsing json
  spoiler_widget: 1.0.4       # spoiler widget like in Telegram

dev_dependencies:
  flutter_lints: 4.0.0
  build_runner: 2.4.9
  json_serializable: 6.8.0

flutter:
  uses-material-design: true
