# built with Flutter 3.19.4 (Intel x64), CocoaPods 1.16.2
name: tommyannals
description: Tommy Annals Mobile App
version: 23.12.14+4
publish_to: 'none' # to prevent publish with 'flutter pub publish'

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  scoped_model: 2.0.0                # state management
  http: 0.13.6                       # http support
  json_annotation: 4.8.1             # json auto-generation
  table_calendar: 3.0.9              # calendar widget
  flutter_typeahead: 4.3.8           # text field with suggestions
  flutter_platform_alert: 0.8.0      # native dialogs

dev_dependencies:
  flutter_lints: 2.0.0
  build_runner: 2.3.3                # json auto-generation
  json_serializable: 6.6.2           # json auto-generation

dependency_overrides:
  watcher: ^1.1.0                    # https://stackoverflow.com/a/77172724/2212849

flutter:
  uses-material-design: true
